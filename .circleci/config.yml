version: 2.1

orbs: 
  slack: circleci/slack@4.8.3

jobs:
  pet-shop-e2e-tests:
    docker:
      - image: cimg/node:18.15.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install npm dependencies
          command: |
            npm install
      - run:
          name: Install Allure plugin
          command: sudo npm install -g allure-commandline --save-dev
      - save_cache:
          paths:
            - node_modules
            - ~/.cache
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Run tests
          command: |
            npm test
      - run:
          name: Generate allure report
          command: allure generate
          when: always
      - store_artifacts:
          path: allure-report/
      - store_artifacts:
          path: output/videos
workflows:
  version: 2
  commit:
    jobs:
      - pet-shop-e2e-tests
  periodical:
    triggers:
      - schedule:
          cron: "0 00 * * 1-5"
          filters:
            branches:
              only:
                - master
